<div class="container">
  <div class="box">
    <div class="createLogo">Cheeta</div>
    <div class="innerContainer">
      <div class="heading">
        <div>
          <h1>Log In</h1>
        </div>
      </div>

      <div class="row">
          <input

            [(ngModel)]="email"
            (keyup)="onEmailKeyUp()"
            placeholder="email"
            required
            autocomplete="off"
          />
          <div>
            <span *ngIf="!emailValid" style="color: red">Enter Valid email id</span>
          </div>


      </div>

      <div class="row">

          <input
            [type]="hide ? 'password' : 'text'"
            [(ngModel)]="password"
            placeholder="password"
            (keyup)="onPassKeyUp()"
          />

          <div>
            <span *ngIf="!passValid" style="color: red"
            >enter valid password
          </span>
          </div>

      </div>

      <div class="row">
        <button (click)="onLogin()">Log In</button>
      </div>

      <div class="row">
        <p>
          New Here ?
          <a href="" routerLink="/auth/register">Register</a>
        </p>
      </div>

      <div class="row">
        <p>
          forget Password ?
          <a href="" routerLink="/auth/forgetPassword">password</a>
        </p>
      </div>
    </div>
  </div>
  <div class="image-wrapper">
    <img src="../../../../assets/image/register-image.png" alt="image" />
  </div>
</div>
